---
imports:
  - path: gluster.jinja

resources:
  - name: gluster-demo
    type: gluster.jinja
    properties:
      region: europe-west2
      zones: ['europe-west2-a', 'europe-west2-b', 'europe-west2-c']
      image-project: debian-cloud
      image: debian-9-stretch-v20180510
      type: f1-micro
      nodes: 3
      name-stub: 'gluster-demo'
      replicas: 3
      arbiters: 1
      vol-name: 'gv0'
      brick-size: 150
      mount-point: '/export/sdb1'
